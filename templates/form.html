<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            padding-top: 50px;
            /* Added padding to the top */
        }

        .post-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .post-form h2 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #6f42c1;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group .categories-dropdown {
            position: relative;
            display: inline-block;
        }

        .form-group .categories-dropdown button {
            background-color: #ff99cc;
            /* pink */
            color: #660066;
            /* purple */
            border: 2px solid #ff99cc;
            /* pink */
            padding: 10px 20px;
            border-radius: 20px;
            /* rounded border */
            cursor: pointer;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive;
            /* cute font */
        }

        .form-group .categories-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffccff;
            /* light pink */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            /* rounded corners */
            padding: 10px;
            font-family: 'Comic Sans MS', cursive;
            /* cute font */
        }

        .form-group .categories-dropdown .dropdown-content a {
            color: #660066;
            /* purple */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .form-group .categories-dropdown .dropdown-content a:hover {
            background-color: #ff99cc;
            /* pink */
        }

        .form-group .categories-dropdown.active .dropdown-content {
            display: block;
        }

        .form-group .categories-selected {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group .categories-selected .category-tag {
            background-color: #6f42c1;
            /* purple */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .form-group .categories-selected .remove-category {
            cursor: pointer;
            margin-left: 5px;
        }

        .form-group .categories-selected .remove-category:hover {
            text-decoration: underline;
        }

        .form-group .add-image-group {
            margin-top: 20px;
        }

        .form-group .add-image-group .add-image-btn {
            background-color: #6f42c1;
            /* purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group .add-image-group input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-right: 10px;
        }

        .form-group .add-image-group .remove-image {
            cursor: pointer;
            color: #f44336;
            margin-left: 10px;
        }

        .form-group .add-image-group .remove-image:hover {
            text-decoration: underline;
        }

        .form-group .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        .form-group .submit-btn button {
            background-color: #6f42c1;
            /* purple */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-group .submit-btn button:hover {
            background-color: #512da8;
        }

        @media screen and (max-width: 768px) {
            .post-form {
                padding: 20px;
            }

            .form-group .categories-dropdown {
                width: 100%;
            }

            .form-group .add-image-group input[type="text"] {
                width: calc(100% - 80px);
            }

            .form-group .submit-btn button {
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>

        <div class="post-form">
            <h2>Post Event</h2>
            <div class="form-group">
                <label for="categories">Select Categories:</label>
                <select id="categories" calss="categories" name="categories" multiple>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Work">Work</option>
                    <option value="Travel">Travel</option>
                    <option value="Hobbies">Hobbies</option>
                </select>

                <div class="categories-selected" id="selected-categories">
                    <!-- Selected categories will appear here -->
                </div>
            </div>
            <div class="form-group">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" placeholder="Enter event title...">
            </div>
            <div class="form-group">
                <label for="short-description">Short Description:</label>
                <textarea id="short-description" name="short-description" placeholder="Enter short description..."
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="detailed-description">Detailed Description:</label>
                <textarea id="detailed-description" name="detailed-description"
                    placeholder="Enter detailed description..." rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date">
            </div>
            <div class="form-group add-image-group">
                <label for="image-url">Add Image URL:</label>
                <input type="text" id="image-url" class="image-input" name="image-url" placeholder="Enter image URL...">
                <button class="add-image-btn" onclick="addImage()">+</button>
                <div id="pictureUrls">
                    <!-- Image URLs will appear here -->
                </div>
            </div>
            <div class="form-group submit-btn">
                <button onclick="submitForm()">Post</button>
            </div>
            <div class="form-group submit-btn">
                <button onclick="toggleDropdownContent()">Toggle Dropdown Content</button>
            </div>
        </div>

        <script>
            // Toggle dropdown for categories selection
            function toggleDropdown() {
                var dropdown = document.getElementById("category-dropdown");
                dropdown.classList.toggle("active");
            }

            // Toggle selected category
            function toggleCategory(category) {
                var selectedCategories = document.getElementById("selected-categories");

                // Check if the category is already selected
                var existingCategory = selectedCategories.querySelector(`[data-category="${category}"]`);
                if (existingCategory) {
                    return; // If already selected, do nothing
                }

                var span = document.createElement("span");
                span.textContent = category;
                span.setAttribute("data-category", category);
                span.className = "category-tag";

                var removeBtn = document.createElement("span");
                removeBtn.textContent = "Ã—";
                removeBtn.className = "remove-category";
                removeBtn.setAttribute("onclick", "removeCategory(this)");

                span.appendChild(removeBtn);
                selectedCategories.appendChild(span);
            }

            // Remove selected category
            function removeCategory(btn) {
                btn.parentNode.removeChild(btn.parentNode);
            }

            // Add image input field
            function addImage() {
                const pictureUrls = document.getElementById('pictureUrls');
                const imageInput = document.createElement('input');
                imageInput.type = 'text';
                imageInput.className = 'image-input';
                imageInput.name = 'pictureUrls';
                imageInput.placeholder = 'Enter picture URL';
                imageInput.style.marginTop = '10px';
                pictureUrls.appendChild(imageInput);
            }

            // Example submitForm function placeholder (adjust as needed)
            function submitForm() {
                let categoryElements = document.querySelectorAll('#categories option:checked');
                let categories = Array.from(categoryElements).map(option => option.value);

                let Title = document.querySelector('#event-title').value;
                let short_desc = document.querySelector('#short-description').value;
                let detailed = document.querySelector('#detailed-description').value;
                let date = document.querySelector('#event-date').value;
                // let pictures = document.querySelectorAll('.image-input');
                let pictureElements = document.querySelectorAll('.image-input');
                let pictures = [];
                pictureElements.forEach(pictureElement => {
                    let pictureUrl = pictureElement.value;
                    if (pictureUrl) {
                        pictures.push(pictureUrl);
                    }
                });
                // Example action (replace with actual form submission logic)
                alert('Form submitted! (Replace this alert with your form submission code)');
                console.log(Title);
                console.log(short_desc);
                console.log(detailed);
                console.log(date);
                console.log(categories);
                console.log(pictures);
            }

            // Toggle display of dropdown content
            function toggleDropdownContent() {
                var dropdownContents = document.querySelectorAll('.form-group .categories-dropdown .dropdown-content');
                dropdownContents.forEach(function (content) {
                    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
                });
            }

            // Close dropdown if clicked outside
            window.onclick = function (event) {
                if (!event.target.matches('#category-btn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('active')) {
                            openDropdown.classList.remove('active');
                        }
                    }
                }
            }
        </script>
</body>

</html>
